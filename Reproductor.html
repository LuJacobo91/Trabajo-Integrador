        Audio no soportado

   <div id="contenedor-one"><img id="album-image">
    <div id="controls" class="controls">
        
       
        <div class="volumen">
            Vol:
            <i class="fas fa-volume-down"></i>
            <input type="range" class="bar-volumen" name="volumen" id="volumen" min="0" max="100" step="1" value="50" title="Volumen">
            <i class="fas fa-volume-up"></i>
            <span id="volumen-porcentaje">50%</span>
            
        </div>
        <div> <button id="ver-ocultar" onclick="mostrarOcultar(); cambiarPosicion();" title="Mostrar/Ocultar Lista"><i class="fa-regular fa-rectangle-list"></i></button></div>
        <div id="botones-control" class="botones-control">
        <button id="prev" onclick="prevMusic();updateActiveTrack();" title="Anterior"><i class="fas fa-backward fa-5x" ></i></button>
        <button id="play-pausa" onclick="togglePlay();" title="Play/Pausa"><i class="far fa-play-circle fa-5x"  id="iconPlay"></i></button>
        <button id="next" onclick="nextMusic();updateActiveTrack();" title="Siguiente"> <i class="fas fa-forward fa-5x" ></i></button>
        </div>
        
        <br>
        
        <div id="currentTrack">
            <span id="currentTrackName" class="currentTrackName"></span><span id="currentTrackDuration"></span>
          </div><br>
          <h4>En reproducción</h4>
          <div class="timer">
            <div class="timer-t" id="duracion-total" >
             </div>
            <div class="timer-a" id="duracion-actual">
            </div>
            </div> 
            
            <progress id="progress-bar" value="0" max="100" title="Barra de progreso"></progress>
        
        
       
        
        <div id="tracks" class="tracks-box">
